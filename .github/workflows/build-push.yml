name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

env:
  REGISTRY_IMAGE: wiggitywhitney/spider-rainbows

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Detect spider version
        id: version
        run: |
          # Extract version from SpiderImage.jsx (e.g., /Spider-v2.png -> v2)
          VERSION=$(grep -oP 'Spider-v\K[0-9]+' src/components/SpiderImage.jsx | head -1)
          if [ -n "$VERSION" ]; then
            echo "Detected spider version: v${VERSION}"
            echo "version=v${VERSION}-" >> "$GITHUB_OUTPUT"
            echo "version_tag=v${VERSION}-" >> "$GITHUB_OUTPUT"
          else
            echo "No version detected, will omit version from tag"
            echo "version=" >> "$GITHUB_OUTPUT"
            echo "version_tag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract short SHA for GitOps update
        id: sha
        run: echo "short_sha=$(echo "${{ github.sha }}" | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=branch,prefix=${{ steps.version.outputs.version_tag }}
            type=sha,prefix=${{ steps.version.outputs.version_tag }}{{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

      - name: Update GitOps manifests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ steps.version.outputs.version }}main-${{ steps.sha.outputs.short_sha }}
        run: |
          echo "Updating GitOps manifests with new image tag..."
          echo "Target image tag: $IMAGE_TAG"

          # Configure git
          git config --global user.name "spider-rainbows-bot"
          git config --global user.email "bot@spider-rainbows.local"

          # Update deployment.yaml with new image tag
          sed -i "s|image: wiggitywhitney/spider-rainbows:.*|image: wiggitywhitney/spider-rainbows:${IMAGE_TAG}|g" gitops/manifests/spider-rainbows/deployment.yaml

          # Show the change
          echo "Updated deployment.yaml:"
          grep "image:" gitops/manifests/spider-rainbows/deployment.yaml

          # Commit and push to main branch
          git add gitops/manifests/spider-rainbows/deployment.yaml
          git commit -m "chore: update spider-rainbows image to ${IMAGE_TAG}

          Automated update from spider-rainbows CI/CD pipeline
          Source commit: ${{ github.sha }}
          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push origin HEAD:main
