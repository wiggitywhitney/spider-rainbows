name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

env:
  REGISTRY_IMAGE: wiggitywhitney/spider-rainbows

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

      - name: Extract short SHA for GitOps update
        id: sha
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Update GitOps repository
        env:
          GITOPS_TOKEN: ${{ secrets.GITOPS_REPO_TOKEN }}
          GITOPS_REPO: wiggitywhitney/spider-rainbows-platform-config
          IMAGE_TAG: main-${{ steps.sha.outputs.short_sha }}
        run: |
          echo "Updating GitOps repo with new image tag..."
          echo "Target image tag: $IMAGE_TAG"

          # Configure git
          git config --global user.name "spider-rainbows-bot"
          git config --global user.email "bot@spider-rainbows.local"

          # Clone GitOps repository using PAT
          git clone https://x-access-token:${GITOPS_TOKEN}@github.com/${GITOPS_REPO}.git gitops-repo

          cd gitops-repo

          # Update deployment.yaml with new image tag
          sed -i "s|image: wiggitywhitney/spider-rainbows:.*|image: wiggitywhitney/spider-rainbows:${IMAGE_TAG}|g" spider-rainbows/deployment.yaml

          # Show the change
          echo "Updated deployment.yaml:"
          grep "image:" spider-rainbows/deployment.yaml

          # Commit and push
          git add spider-rainbows/deployment.yaml
          git commit -m "chore: update spider-rainbows image to ${IMAGE_TAG}

          Automated update from spider-rainbows CI/CD pipeline
          Source commit: ${{ github.sha }}
          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push origin main
